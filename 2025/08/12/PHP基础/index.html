        <h1 id="PHP基础"><a href="#PHP基础" class="headerlink" title="PHP基础"></a>PHP基础</h1><p>配置好php之后，创建新项目，在notedpad++开始学习代码：</p>
<p>先输出一个123：</p>
<p><img src="https://kobea.oss-cn-beijing.aliyuncs.com/image-20250812203559246.png" alt="image-20250812203559246"></p>
<p>加些东西：</p>
<p>在<?php?>外面写<h1></h1>标题，或者写<script>，只要文件后缀是.php，这样是被允许的</p>
<p><img src="https://kobea.oss-cn-beijing.aliyuncs.com/image-20250812204110364.png" alt="image-20250812204110364"></p>
<p><img src="https://kobea.oss-cn-beijing.aliyuncs.com/image-20250812204651678.png" alt="image-20250812204651678"></p>
<p>如果在里面写了phpinfo();   会导致敏感信息泄露：</p>
<p><img src="https://kobea.oss-cn-beijing.aliyuncs.com/image-20250812204958259.png" alt="image-20250812204958259"></p>
<h3 id="设置变量-变量名"><a href="#设置变量-变量名" class="headerlink" title="设置变量 $ + 变量名"></a>设置变量 $ + 变量名</h3><p>变量名是严格区分大小写；变量名由字母、数字、下划线组成，并且不能以数字开头，也不能包含空白字符、特殊字符等；变量命名时建议做到“见名知意”</p>
<p><img src="https://kobea.oss-cn-beijing.aliyuncs.com/image-20250812205313033.png" alt="image-20250812205313033"></p>
<h3 id="变量声明与初始化"><a href="#变量声明与初始化" class="headerlink" title="变量声明与初始化"></a>变量声明与初始化</h3><p>直接赋值，直接使用。</p>
<h3 id="分支执行"><a href="#分支执行" class="headerlink" title="分支执行"></a>分支执行</h3><p>语法结构</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">if</span>()&#123;<span class="comment">//判断条件，如果判断条件的返回值为True，则执行语句块1，否则执行语句块2</span></span><br><span class="line">    <span class="comment">//语句块1</span></span><br><span class="line">&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">    <span class="comment">//语句块2</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="条件示例："><a href="#条件示例：" class="headerlink" title="条件示例："></a>条件示例：</h4><p><img src="https://kobea.oss-cn-beijing.aliyuncs.com/image-20250813111116983.png" alt="image-20250813111116983"></p>
<p>空值触发了判断，输出了else的输出</p>
<p><img src="https://kobea.oss-cn-beijing.aliyuncs.com/image-20250813111522515.png" alt="image-20250813111522515"></p>
<p><img src="https://kobea.oss-cn-beijing.aliyuncs.com/image-20250813111546165.png" alt="image-20250813111546165"></p>
<p>通过输入?a=&quot;&quot;，写入score值，页面自动做出判断，并输出相应结果。</p>
<h3 id="switch-语句"><a href="#switch-语句" class="headerlink" title="switch 语句"></a>switch 语句</h3><p>功能与if 语句类似，当需要<strong>多向分支结构</strong>时，并且<strong>判断条件是具体的某个值</strong>，此时大多使用switch 结构。</p>
<p>Tips：</p>
<ul>
<li>表达式的值最好是整形或者字符串。</li>
<li>不要忘记break 语句，用来跳出switch 语句。每个case 语句后面都加上break。</li>
<li>如果某个case 语句后面并没有接语句块，那么就说明这个语句块的内容是同下。</li>
<li>case 后面的语句块是不需要<code>&#123;&#125;</code> 括起来的。</li>
</ul>
<p>switch示例：</p>
<p><img src="https://kobea.oss-cn-beijing.aliyuncs.com/image-20250813112255311.png" alt="image-20250813112255311"></p>
<h3 id="判断条件"><a href="#判断条件" class="headerlink" title="判断条件"></a>判断条件</h3><p>在编写if 语句时，要求判断条件是一个布尔类型的值。但是实际应用中，是无法保障这一点。如果判断条件是非布尔类型的值，就需要强制转换成布尔类型的值。</p>
<h3 id="while"><a href="#while" class="headerlink" title="while"></a>while</h3><p>语言结构：</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">while</span>(表达式)&#123;<span class="comment">//当表达式的值为真的时候，执行循环体。</span></span><br><span class="line">    <span class="comment">//循环体</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>当表达式的值为true，就执行下面的循环体。当循环体执行结束之后，继续判断表达式的值是true 还是false，如果还是true，那么就继续执行循环体。直到，这个表达式的值为false，那么这个while 语句就执行结束了。</p>
<p>例子：输出1 到100 数字。</p>
<p><img src="https://kobea.oss-cn-beijing.aliyuncs.com/image-20250813154935958.png" alt="image-20250813154935958"></p>
<h3 id="do-while"><a href="#do-while" class="headerlink" title="do while"></a>do while</h3><p><img src="https://kobea.oss-cn-beijing.aliyuncs.com/image-20250813155135364.png" alt="image-20250813155135364"></p>
<h3 id="for"><a href="#for" class="headerlink" title="for"></a>for</h3><p>语法格式。</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">for</span>(;;)&#123;<span class="comment">//计数器;判断条件;自增或自减</span></span><br><span class="line">    <span class="comment">//循环体</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>示例：输出1 到1000 数字。</p>
<p><img src="https://kobea.oss-cn-beijing.aliyuncs.com/image-20250813155458925.png" alt="image-20250813155458925"></p>
<h3 id="特殊流程"><a href="#特殊流程" class="headerlink" title="特殊流程"></a>特殊流程</h3><h3 id="break"><a href="#break" class="headerlink" title="break"></a>break</h3><p>break 用于switch，for，while，do…while，foreach 等的中断。后面可以接上一个数字来表示跳出几层循环。默认不加就是跳出当前循环语句。</p>
<p><img src="https://kobea.oss-cn-beijing.aliyuncs.com/image-20250813155947579.png" alt="image-20250813155947579"></p>
<h3 id="continue"><a href="#continue" class="headerlink" title="continue"></a>continue</h3><p> 只能用在循环语句，轮空本次循环，并不是结束整个循环语句。</p>
<p><img src="https://kobea.oss-cn-beijing.aliyuncs.com/image-20250813160222685.png" alt="image-20250813160222685"></p>
<h3 id="exit"><a href="#exit" class="headerlink" title="exit"></a>exit</h3><p>表示结束当前整个PHP 脚本的执行。同die() 语句。</p>
<p><img src="https://kobea.oss-cn-beijing.aliyuncs.com/image-20250813160510512.png" alt="image-20250813160510512"></p>
