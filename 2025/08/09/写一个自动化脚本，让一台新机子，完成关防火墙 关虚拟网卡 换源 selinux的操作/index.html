        <h2 id="写一个自动化脚本，让一台新机子，完成关防火墙-关虚拟网卡-换源-selinux的操作"><a href="#写一个自动化脚本，让一台新机子，完成关防火墙-关虚拟网卡-换源-selinux的操作" class="headerlink" title="写一个自动化脚本，让一台新机子，完成关防火墙 关虚拟网卡 换源 selinux的操作"></a>写一个自动化脚本，让一台新机子，完成关防火墙 关虚拟网卡 换源 selinux的操作</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br></pre></td><td class="code"><pre><span class="line">vim /root/init.sh</span><br><span class="line"></span><br><span class="line"><span class="comment">#!/bin/bash</span></span><br><span class="line"><span class="built_in">set</span> -euo pipefail</span><br><span class="line"></span><br><span class="line"><span class="comment"># ==== 1. 关闭防火墙 ====</span></span><br><span class="line">systemctl stop firewalld</span><br><span class="line">systemctl <span class="built_in">disable</span> firewalld</span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;[✓] 防火墙已关闭并禁用&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># ==== 2. 设置 SELinux ====</span></span><br><span class="line">setenforce 0</span><br><span class="line">sed -ri <span class="string">&#x27;s/^SELINUX=.*/SELINUX=permissive/&#x27;</span> /etc/selinux/config</span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;[✓] SELinux 已设为 permissive&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># ==== 3. 关闭虚拟网卡 ====</span></span><br><span class="line">systemctl stop libvirtd.service</span><br><span class="line">systemctl <span class="built_in">disable</span> libvirtd.service</span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;[✓] libvirtd 已停止并禁用&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># ==== 4. 换源 ====</span></span><br><span class="line"><span class="built_in">mkdir</span> -p /etc/yum.repos.d/backup</span><br><span class="line"><span class="built_in">mv</span> /etc/yum.repos.d/*.repo /etc/yum.repos.d/backup/ 2&gt;/dev/null || <span class="literal">true</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">cat</span> &gt;/etc/yum.repos.d/CentOS-Base.repo &lt;&lt;<span class="string">&#x27;EOF&#x27;</span></span><br><span class="line">[base]</span><br><span class="line">name=CentOS-Base</span><br><span class="line">baseurl=https://mirrors.aliyun.com/centos-vault/8.5.2111/BaseOS/<span class="variable">$basearch</span>/os/</span><br><span class="line">gpgcheck=1</span><br><span class="line">gpgkey=https://mirrors.aliyun.com/centos/RPM-GPG-KEY-centosofficial</span><br><span class="line"></span><br><span class="line">[extras]</span><br><span class="line">name=CentOS-Extras</span><br><span class="line">baseurl=https://mirrors.aliyun.com/centos-vault/8.5.2111/extras/<span class="variable">$basearch</span>/os/</span><br><span class="line">gpgcheck=1</span><br><span class="line">gpgkey=https://mirrors.aliyun.com/centos/RPM-GPG-KEY-centosofficial</span><br><span class="line"></span><br><span class="line">[appstream]</span><br><span class="line">name=CentOS-AppStream</span><br><span class="line">baseurl=https://mirrors.aliyun.com/centos-vault/8.5.2111/AppStream/<span class="variable">$basearch</span>/os/</span><br><span class="line">gpgcheck=1</span><br><span class="line">gpgkey=https://mirrors.aliyun.com/centos/RPM-GPG-KEY-centosofficial</span><br><span class="line">EOF</span><br><span class="line"></span><br><span class="line">dnf clean all &amp;&amp; dnf makecache</span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;[✓] 已更换为阿里云 vault 源&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># ==== 5. 检查结果 ====</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;&quot;</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;========== 检查结果 ==========&quot;</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;[防火墙] systemctl is-active firewalld =&gt; <span class="subst">$(systemctl is-active firewalld)</span>&quot;</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;[SELinux] getenforce =&gt; <span class="subst">$(getenforce)</span>&quot;</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;[虚拟网卡] ip a | grep virbr =&gt; <span class="subst">$(ip a | grep virbr || echo &#x27;无 virbr&#x27;)</span>&quot;</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;[源] dnf repolist | head -3 =&gt;&quot;</span></span><br><span class="line">dnf repolist | <span class="built_in">head</span> -3</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/root/init.sh</span><br><span class="line"><span class="built_in">chmod</span> +x /root/init.sh</span><br><span class="line">/root/init.sh</span><br><span class="line"></span><br></pre></td></tr></table></figure>
